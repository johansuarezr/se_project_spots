<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Johan Suarez" />
    <meta name="description" content="Spots Web App" />
    <meta name="keywords" content="HTML, CSS, Figma" />
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /> -->
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/Logo.svg')%>"
          alt="Spots Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-button">
              <img
                src="<%=require('./images/pencil-light.svg')%>"
                alt="Pencil Icon"
                class="profile__pencil-icon"
              />
            </button>
            <img
              src="<%=require('./images/avatar.jpg')%>"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img
                src="<%=require('./images/pencil.svg')%>"
                alt="Pencil Icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img src="<%=require('./images/plus.svg')%>" alt="Plus Icon" /><span
              class="profile__add-button-image"
              >New Post</span
            >
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-button" type="button"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__content">2024 &copy; Johan Suarez</div>
      </footer>
      <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <button type="submit" class="modal__close-button">
            <img
              src="<%=require('./images/close-icon.svg')%>"
              alt="Close Logo"
              class="modal__close-button-logo"
            />
          </button>
          <h2 class="modal__title">Edit Profile</h2>
          <form name="edit-profile" class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button
              type="submit"
              class="modal__submit-button modal__submit-button-disabled"
            >
              Save
            </button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="submit" class="modal__close-button">
            <img
              src="<%=require('./images/close-icon.svg')%>"
              alt="Close Logo"
              class="modal__close-button-logo"
            />
          </button>
          <h2 class="modal__title">New post</h2>
          <form
            name="edit-profile"
            class="modal__form"
            id="add-card-form"
            novalidate
          >
            <label for="add-card-link-input" class="modal__label">
              Image Link
              <input
                id="add-card-link-input"
                type="url"
                class="modal__input"
                name="link"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="add-card-link-input-error" class="modal__error"></span>
            </label>
            <label for="add-card-name-input" class="modal__label">
              Caption
              <input
                id="add-card-name-input"
                type="text"
                class="modal__input"
                name="name"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                autocomplete="off"
                required
              />
              <span id="add-card-name-input-error" class="modal__error"></span>
            </label>
            <button
              type="submit"
              class="modal__submit-button modal__submit-button-disabled"
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          type="submit"
          class="modal__close-button modal__close-button_type_preview"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption">Val Thorens</p>
      </div>
    </div>

    <div class="modal" id="profile-avatar-modal">
      <div class="modal__container">
        <button type="submit" class="modal__close-button">
          <img
            src="<%=require('./images/close-icon.svg')%>"
            alt="Close Logo"
            class="modal__close-button-logo"
          />
        </button>
        <h2 class="modal__title">Edit profile avatar</h2>
        <form name="edit-profile-avatar" class="modal__form" novalidate>
          <label for="profile-avatar-input" class="modal__label">
            Profile Picture
            <input
              id="profile-avatar-input"
              type="text"
              class="modal__input"
              placeholder="Paste the link to an image"
              required
            />
            <span id="profile-avatar-input-error" class="modal__error"></span>
          </label>
          <button
            type="submit"
            class="modal__submit-button modal__submit-button-disabled"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="delete-modal">
      <div class="modal__container">
        <button
          type="submit"
          class="modal__close-button modal__close_type_delete"
        >
          <img
            src="<%=require('./images/close-icon-preview.svg')%>"
            alt="Close Logo"
            class="modal__close-button-logo"
          />
        </button>
        <h2 class="modal__title modal__title_type_delete">
          Are you sure you want to delete this image?
        </h2>
        <form
          name="delete-form"
          class="modal__form modal__form_type_delete"
          novalidate
        >
          <button
            type="submit"
            class="modal__submit-button modal__submit-delete modal__submit-button-disabled"
          >
            Delete
          </button>
          <button
            type="button"
            class="modal__submit-button modal__submit-cancel modal__submit-button-disabled"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
